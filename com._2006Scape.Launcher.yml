app-id: com._2006Scape.Launcher
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: run.sh
sdk-extensions:
- org.freedesktop.Sdk.Extension.openjdk8
modules:
- name: openjdk
  buildsystem: simple
  build-commands:
  - "/usr/lib/sdk/openjdk8/install.sh"
- name: 2006Scape
  buildsystem: simple
  build-commands:
  - install -D run.sh /app/bin/run.sh
  - install -D 2006Scape_Launcher.jar /app/bin/2006Scape_Launcher.jar
  - install -D com._2006Scape.Launcher.desktop /app/share/applications/com._2006Scape.Launcher.desktop
  - install -D icon.svg /app/share/icons/hicolor/scalable/apps/com._2006Scape.Launcher.svg
  sources:
  - type: file
    path: run.sh
  - type: file
    path: 2006Scape_Launcher.jar
  - type: file
    path: com._2006Scape.Launcher.desktop
  - type: file
    path: icon.svg
    
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --socket=pulseaudio
